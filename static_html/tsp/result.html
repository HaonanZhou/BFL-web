{% extends "layout.html" %} 
{% set title = "<a href='/tsp/'>TSP Example</a> <small>Detailed Results</small>" %} 
{% block content %}
<div class="notification is-danger">
  TODO: visualize the result.
</div>
The data is passed across page using localStorage.
<div id="result"></div>
{% endblock %} 
{% block myscript %}
<script>
  if (Storage !== undefined) {
    if (localStorage.tspresult) {
      $("#result").html(localStorage.tspresult);
    } else {
      $("#result").html("<div class='notification'>Please submit input.</div>");
    }
  } else {
    alert("Sorry, your browser does not support local storage...");
  }
</script>
{% endblock %}
