<!DOCTYPE html>
<html>
<head>
		<title>ALGORITHM</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
	</head>
<body>

            

            	<section id="banner" data-video="images/banner"> 
					<div class="inner">
						<header>
							<h1>Traveling Salesman Problem Example</h1>
							<p><a href='/'> Go to homepage </a> </p>
						</header>
						<a href="#main" class="more">Learn More</a>
					</div>
				</section> 
   <!-- Main -->
				<div id="main">
					<div class="inner">
					<!-- Boxes -->
						<div class="thumbnails">

							<div class="box">
								<div class="inner">
									<h3>Input</h3>       
                                    <p> Enter number of cities</p>
									<form name="form1" id="form1" action='/tsp/' method="post" role="form">
									   <input required="required" type="text" name="num_cities" id="num_cities" 
                                              placeholder="Valid range [3,100]; TODO: validate." value="{{default_value}}">
                                       <br>
                                       <button type="button" onclick="submit()">Submit</button>
                                    </form>   

								</div>
							</div>

							<div class="box">
								<div class="inner">
									<h3>Summary of Results</h3>                                 
									{% if result %}
                                        <p>Optimal Objective = {{ result }}</p>
                                    {% else %}
                                        <p>Result Placeholder</p>
                                    {% endif %}
                                    <button type="button">Detailed result</button>
								</div>
							</div>

							<div class="box">
								<div class="inner">
									<h3>Algorithm Description</h3>
									<a href="https://www.ise.vt.edu/about/news/2016/fall/subhash-sarin-fund-usda-doe-brdi.html" class="button style3 fit">Read</a>
								</div>
							</div>
							
							
						</div>
					</div>
				</div>
