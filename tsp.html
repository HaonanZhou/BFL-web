<!DOCTYPE html>
<html>
<head>
		<title>ALGORITHM</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
	</head>
<body>

   <!-- Main -->
				<div id="main">
					<div class="inner">
					<!-- Boxes -->
                        <div class="thumbnails">
                    		<div class="box">
								<div class="inner">
									<h3>Traveling Salesman Problem Example</h3>
                                    
									<a href="https://www.ise.vt.edu/about/news/2016/fall/subhash-sarin-fund-usda-doe-brdi.html" class="button style3 fit">Read description</a> 
                                    <a href="/" class="button fit">Go to homepage</a>
								</div>
							</div>
                        </div>
                        
						<div class="thumbnails">
                        
							<div class="box">
								<div class="inner">
									<h3>Input</h3>       
                                    <p> Enter number of cities</p>
									<form method="POST">
									   <input required="required" type="text" name="num_cities" id="num_cities" 
                                              placeholder="Valid range [3,100]; TODO: validate." value="{{default_value}}">
                                       <br>
                                       <input type="submit">
                                    </form>   
								</div>
							</div>
                            
							<div class="box">
								<div class="inner">
									<h3>Summary of Results</h3>                                 
									{% if result %}
                                        <ul>
                                            <li>obj = {{ result.obj }}</li>
                                            <li>runtime = {{ result.runtime }}</li>
                                        </ul>
                                        <form method='POST' action='/tsp/detail/'>
                                          <input name='result' type="hidden" value="{{ result }}"> 
                                          <input type='submit' value="Detailed result">
                                        </form>
                                    {% endif %}
                                    
								</div>
							</div>
                            
                        </div>
                        
					</div>
				</div>
  

	</body>
</html>
